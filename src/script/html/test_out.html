    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: none;
        padding: 0;
        padding-top: 0;
        font-family: sans-serif;
        background-color: #282A36;
        color: #F8F8F2;
      }

      textarea {
        background: #282A36;
        border-radius: 5px;
        border: 1px solid #6272A4;
        color: #F8F8F2;
        display: inline-flex;
        font-family: monospace;
        gap: 10px;
        line-height: 21px;
        min-height: 5em;
        outline: none;
        padding: 0;
        width: 100%%;
      }

      summary:hover {
        background-color: #21222C;
      }

      button {
        border-radius: 0.1875rem;
        box-shadow: 0 0.125rem 5px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        color: #BD93F9;
        background-color: #21222C;
        cursor: pointer;
        display: inline-flex;
        height: 1.75rem;
        padding: 0 0.625rem;
        justify-content: center;
        min-width: 4.063rem;
        text-decoration: none;
        align-items: center;
        border: 0.0625rem solid #6272A4;
      }

      p {
        margin: 0;
      }

      .test-info {
        padding-left: 10px;
      }

      .button-selected {
        background-color: #6272A4;
      }

      .nav {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .wrapper {
        padding: 10px;
        width: 80%%;
        max-width: 800px;
      }

      .elements {
        display: flex;
        flex-direction: column;
      }

      @media screen and (max-width: 500px) {
        .wrapper {
          width: 100%%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav"></div>
      <hr>
      <div class="elements"></div>
    </div>

    <script type="application/json" id="testData">%s</script>
    <script>
      var testData = JSON.parse(document.getElementById("testData").innerHTML);
      var tests = testData.tests;

      function statusEq(s, t) {
        return s === 'all' || s === t.status;
      }

      function buildPage() {
        document.title = `${testData.project.name} - tests`;

        const icons = {
          ok: "✅",
          failed: "❌",
          should_have_failed: "🙃",
          failed_ok: "❎",
          running: "🔄",
          timedout: "⏲",
          skipped: "⏩",
        }

        function buildNav() {
          var nav = document.getElementsByClassName("nav")[0];
          function pushNavButton(category) {
            var button = document.createElement("button");
            button.onclick = () => { filterByClass(category) };
            button.id = `filter_${category}`;
            const count = tests.filter(t => statusEq(category, t)).length;
            button.innerHTML = `${category} ${count}`;

            nav.appendChild(button);
            return button;
          }
          for (let k of Object.keys(icons)) { pushNavButton(k); }
          pushNavButton('all').classList.add('button-selected');
        }
        buildNav();

        function buildElements() {
          var elements = document.getElementsByClassName("elements")[0];
          for (let t of tests) {
            var summary = document.createElement("summary");
            summary.innerHTML = `${icons[t.status]} ${t.name}`

            var div = document.createElement("div");
            div.classList.add('test-info');
            const pushP = inner => {
              var p = document.createElement("p");
              p.innerHTML = inner;
              div.appendChild(p);
            }
            const pushTextarea = inner => {
              var textarea = document.createElement("textarea");
              textarea.setAttribute('readonly', true);
              textarea.innerHTML = inner;
              textarea.setAttribute('rows', (inner.match(/\n/g) || "").length + 1);
              div.appendChild(textarea);
            }

            pushP(`suite: ${t.suite}`);
            pushP(`duration: ${t.duration}s`);
            if (t.stdout !== "") {
              pushP(`stdout:`);
              pushTextarea(t.stdout);
            }
            if (t.stderr !== "") {
              pushP(`stderr:`);
              pushTextarea(t.stderr);
            }

            t.elem = document.createElement("details");
            t.elem.appendChild(summary);
            t.elem.appendChild(div);

            elements.appendChild(t.elem);
          }
        }
        buildElements();
      }
      buildPage();

      var currentFilter = 'filter_all';
      function filterByClass(k) {
        for (let t of tests) {
          t.elem.style.display = statusEq(k, t) ? '' : 'none'
        }

        document.getElementById(currentFilter).classList.remove("button-selected");
        currentFilter = `filter_${k}`;
        document.getElementById(currentFilter).classList.add("button-selected");
      }
    </script>
  </body>
</html>
